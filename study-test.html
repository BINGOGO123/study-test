<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>学习能力水平评测</title>
        <link rel="icon" type="image/x-icon" href="images/study-test.png" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="mycss/study-test.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="echarts/echarts.js"></script>
        <script src="echarts/macarons.js"></script>
        <script src="myjs/question.js"></script>
        <script src="myjs/study-test.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col" id="question-region">

                    <!-- 提示尚未完成内容 -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="not-finished" style= "position:absolute;top:-100px;z-index:-1;">
                    打开模态框
                    </button>
                    <!-- 主体 -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h4 class="modal-title">提示：</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                            您好像还有内容没有完成...
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
